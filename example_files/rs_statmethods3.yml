# See USAGE.txt for info
statspecs:
- scoremethod: valleyscore
  scoremethod_kwargs: {margin : 0}
  plotspec:
    plot_kwargs: {hold: false, color: k, xoffset: auto, label: word up}
    label_fmt : "{designname}"
    xlabel_fmt : "{scoremethod}"
    subplot: 111
    legend:
      loc: 0
      prop: {size : small}
  printspec: { highest : 10, threshold : 0, printstats: true, printtofile : false, hightolow : true }
figure:
  newfigure: false
  figure_kwargs: {figsize : [8, 6], dpi: 80, facecolor: w, edgecolor: k}
  title: false
  size_inches: [8, 8]
  dpi: 200

